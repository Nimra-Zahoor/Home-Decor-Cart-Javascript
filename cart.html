<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
  </head>
  <body>
    <header>
      <h1>Add Products to the cart</h1>
      
    </header>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Add</th>
          <th>Subtract</th>
          <th>Price</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Basket</td>
          <td>
            <button onclick="handleAddClick(bAdd)" class="basket" id="bAdd">+</button>
          </td>
          <td>
            <button onclick="handleSubtractClick(bMin)" class="basket" id="bMin">-</button>
          </td>
          <td><span id="basket-price"></span></td>
          <td><span id="basket-discount"></span></td>
        </tr>
        <tr>
          <td>Clock</td>
          <td>
            <button onclick="handleAddClick(cAdd)" class="clock" id="cAdd">+</button>
          </td>
          <td>
            <button onclick="handleSubtractClick(cMin)" class="clock" id="cMin">-</button>
          </td>
          <td><span id="clock-price"></span></td>
          <td><span id="clock-discount"></span></td>
        </tr>
        <tr>
          <td>Lamp</td>
          <td>
            <button onclick="handleAddClick(lAdd)" class="lamp" id="lAdd">+</button>
          </td>
          <td>
            <button onclick="handleSubtractClick(lMin)" class="lamp" id="lMin">-</button>
          </td>
          <td><span id="lamp-price"></span></td>
          <td><span id="lamp-discount"></span></td>
        </tr>
        <tr>
          <td>Painting</td>
          <td>
            <button onclick="handleAddClick(pAdd)" class="painting" id="pAdd">+</button>
          </td>
          <td>
            <button onclick="handleSubtractClick(pMin)" class="painting" id="pMin">-</button>
          </td>
          <td><span id="painting-price"></span></td>
          <td><span id="painting-discount"></span></td>
        </tr>
      </tbody>
    </table>

    <div>
      Total Items: <span id="Total-Items"></span>
    </div>
    <div>
      Total Price: <span id="Total-Price"></span>
    </div>
    <div>
      Total Discount: <span id="Total-Discount"></span>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
