<!DOCTYPE html>
<html>
  <head>
    <title>Decor den</title>
    <link rel="stylesheet" href="Home.css">
  </head>
  <body>
    <header>
      <h1>Decor Den</h1>
      <a href="cart.html"><img src="cartIcon.png" class="icon" alt="cart"></a>
      <span id="cart-notification"></span>
    </header>
    <main>
      <div class="product-container">
        <div class="product">
          <img src="basket.jpg" alt="Wicker basket">
          <h2>Basket</h2>
          <p>A beautiful wicker basket for storing items.</p>
          <button>Add to cart</button>
        </div>
        <div class="product">
          <img src="lamp.jpg" alt="Table lamp">
          <h2>Lamp</h2>
          <p>An elegant table lamp for your home.</p>
          <button>Add to cart</button>
        </div>
        <div class="product">
          <img src="painting.jpg" alt="Oil painting">
          <h2>Painting</h2>
          <p>A stunning oil painting of a landscape.</p>
          <button>Add to cart</button>
        </div>
        <div class="product">
          <img src="clock.png" alt="Wall clock">
          <h2>Clock</h2>
          <p>A vintage-style wall clock for your living room.</p>
          <button>Add to cart</button>
        </div>
      </div>
    </main>
